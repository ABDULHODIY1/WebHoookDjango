<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Random Video Chat</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: #000;
      color: white;
      overflow: hidden;
    }

    .video-container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    video {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }

    #localVideo {
      transform: scaleX(-1);
    }

    .controls-overlay {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 100;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(30, 30, 30, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.active {
      background: #4285f4;
      border-color: #4285f4;
    }

    .control-btn.danger {
      background: rgba(255, 50, 50, 0.7);
    }

    .control-btn.danger.active {
      background: #ff3333;
      border-color: #ff3333;
    }

    .status-bar {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 100;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      margin: 0 20px;
      backdrop-filter: blur(5px);
    }

    #status {
      font-size: 14px;
    }

    .connecting { color: #ffcc00; }
    .connected { color: #4CAF50; }
    .error { color: #f44336; }

    #users {
      font-size: 12px;
      margin-top: 5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <div class="status-bar">
      <div id="status" class="connecting">Ulanish...</div>
      <div id="users">Foydalanuvchilar: 0</div>
    </div>

    <div class="controls-overlay">
      <div class="control-btn" onclick="toggleCamera()" id="cameraBtn">
        <i class="bi bi-camera-video-fill"></i>
      </div>
      <div class="control-btn" onclick="toggleMic()" id="micBtn">
        <i class="bi bi-mic-fill"></i>
      </div>
      <div class="control-btn active" onclick="startChat()" id="startBtn">
        <i class="bi bi-person-plus-fill"></i>
      </div>
      <div class="control-btn danger" onclick="nextChat()" id="nextBtn">
        <i class="bi bi-skip-forward-fill"></i>
      </div>
    </div>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const statusDiv = document.getElementById('status');
    const usersDiv = document.getElementById('users');
    const cameraBtn = document.getElementById('cameraBtn');
    const micBtn = document.getElementById('micBtn');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');

    let pc = null;
    let ws = null;
    let localStream = null;
    let role = null;
    let room = null;
    let camEnabled = true;
    let micEnabled = true;

    function toggleCamera() {
      if (!localStream) return;
      camEnabled = !camEnabled;
      localStream.getVideoTracks().forEach(track => track.enabled = camEnabled);
      cameraBtn.classList.toggle('active', camEnabled);
      cameraBtn.innerHTML = camEnabled ? '<i class="bi bi-camera-video-fill"></i>' : '<i class="bi bi-camera-video-off-fill"></i>';
    }

    function toggleMic() {
      if (!localStream) return;
      micEnabled = !micEnabled;
      localStream.getAudioTracks().forEach(track => track.enabled = micEnabled);
      micBtn.classList.toggle('active', micEnabled);
      micBtn.innerHTML = micEnabled ? '<i class="bi bi-mic-fill"></i>' : '<i class="bi bi-mic-mute-fill"></i>';
    }

    function startChat() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'join' }));
        statusDiv.textContent = 'Sherik qidirilmoqda...';
        statusDiv.className = 'connecting';
        startBtn.innerHTML = '<i class="bi bi-hourglass-split"></i>';
        startBtn.classList.add('active');
      }
    }

    function nextChat() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'next' }));
      }
      if (pc) {
        pc.close();
        pc = null;
      }
      if (remoteVideo.srcObject) {
        remoteVideo.srcObject.getTracks().forEach(track => track.stop());
        remoteVideo.srcObject = null;
      }
      statusDiv.textContent = 'Yangi sherik qidirilmoqda...';
      statusDiv.className = 'connecting';
      startBtn.innerHTML = '<i class="bi bi-person-plus-fill"></i>';
    }

    function initWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
      ws = new WebSocket(protocol + window.location.host + '/ws/video/');

      ws.onopen = () => {
        statusDiv.textContent = 'Tayyor. Start tugmasini bosing';
        statusDiv.className = 'connecting';
      };

      ws.onclose = () => {
        statusDiv.textContent = 'Ulanmadi. Qayta ulanmoqda...';
        statusDiv.className = 'error';
        setTimeout(initWebSocket, 3000);
      };

      ws.onerror = () => {
        statusDiv.textContent = 'Xatolik yuz berdi';
        statusDiv.className = 'error';
      };

      ws.onmessage = async (event) => {
        const msg = JSON.parse(event.data);
        console.log('Xabar:', msg);

        if (msg.type === 'users') {
          usersDiv.textContent = `Foydalanuvchilar: ${msg.count}`;
        }
        else if (msg.type === 'paired') {
          role = msg.role;
          room = msg.room;
          statusDiv.textContent = `Ulangan!`;
          statusDiv.className = 'connected';
          startBtn.innerHTML = '<i class="bi bi-person-check-fill"></i>';
          await startWebRTC();
        }
        else if (msg.type === 'signal') {
          await handleSignal(msg.data);
        }
      };
    }

    async function startWebRTC() {
      try {
        pc = new RTCPeerConnection({
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' }
          ]
        });

        localStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: true
        });
        localVideo.srcObject = localStream;

        localStream.getTracks().forEach(track => {
          pc.addTrack(track, localStream);
        });

        pc.onicecandidate = ({ candidate }) => {
          if (candidate) {
            ws.send(JSON.stringify({
              type: 'signal',
              data: { type: 'candidate', candidate: candidate.toJSON(), room }
            }));
          }
        };

        pc.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        pc.onconnectionstatechange = () => {
          if (pc.connectionState === 'disconnected') {
            nextChat();
          }
        };

        if (role === 'caller') {
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);
          ws.send(JSON.stringify({
            type: 'signal',
            data: { type: 'offer', sdp: offer, room }
          }));
        }
      } catch (err) {
        console.error('WebRTC xatosi:', err);
        statusDiv.textContent = 'Kamera/mikrofon ruxsati kerak';
        statusDiv.className = 'error';
      }
    }

    async function handleSignal(data) {
      if (!pc) return;

      try {
        if (data.type === 'offer' && role === 'callee') {
          await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({
            type: 'signal',
            data: { type: 'answer', sdp: answer, room }
          }));
        }
        else if (data.type === 'answer' && role === 'caller') {
          await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        }
        else if (data.type === 'candidate') {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      } catch (err) {
        console.error('Signal xatosi:', err);
      }
    }

    window.addEventListener('load', () => {
      initWebSocket();
    });

    window.addEventListener('beforeunload', () => {
      if (ws) ws.close();
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach(track => track.stop());
    });

  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
  </script>
</body>
</html>
