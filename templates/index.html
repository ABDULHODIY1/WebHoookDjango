<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Video Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 45%;
      height: auto;
      border-radius: 10px;
      background-color: black;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
    }
    #loading {
      display: none;
      color: yellow;
    }
  </style>
</head>
<body>
  <h2>Random Video Chat</h2>
  <div id="video-container" class="d-flex justify-content-center gap-3">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <div id="loading">ðŸ”„ Boshqa foydalanuvchi qidirilmoqda...</div>
  <div id="controls" class="mt-3">
    <button class="btn btn-success" id="startBtn"><i class="bi bi-play-circle"></i></button>
    <button class="btn btn-primary" id="nextBtn"><i class="bi bi-arrow-repeat"></i></button>
    <button class="btn btn-warning" id="micBtn"><i class="bi bi-mic"></i></button>
    <button class="btn btn-danger" id="camBtn"><i class="bi bi-camera-video"></i></button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const micBtn = document.getElementById('micBtn');
    const camBtn = document.getElementById('camBtn');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const loading = document.getElementById('loading');

    let localStream = null;
    let peerConnection = null;
    let micOn = true;
    let camOn = true;

    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    async function initMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        alert('Media qurilmalariga ruxsat bering!');
      }
    }

    function stopStream() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localVideo.srcObject = null;
      }
    }

    function toggleMic() {
      micOn = !micOn;
      localStream.getAudioTracks()[0].enabled = micOn;
      micBtn.innerHTML = `<i class="bi ${micOn ? 'bi-mic' : 'bi-mic-mute'}"></i>`;
    }

    function toggleCam() {
      camOn = !camOn;
      localStream.getVideoTracks()[0].enabled = camOn;
      camBtn.innerHTML = `<i class="bi ${camOn ? 'bi-camera-video' : 'bi-camera-video-off'}"></i>`;
    }

    function simulateConnection() {
      loading.style.display = 'block';
      stopStream();
      setTimeout(async () => {
        await initMedia();
        remoteVideo.srcObject = localStream; // Simulate other user
        loading.style.display = 'none';
      }, 2000);
    }

    startBtn.onclick = async () => {
      simulateConnection();
    };

    nextBtn.onclick = async () => {
      simulateConnection();
    };

    micBtn.onclick = toggleMic;
    camBtn.onclick = toggleCam;
  </script>
</body>
</html>
