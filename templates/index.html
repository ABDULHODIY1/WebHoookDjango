<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Random Video Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons @1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: #000;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .video-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    video {
      width: 100%;
      height: 50vh;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    #localVideo {
      transform: scaleX(-1);
      position: relative;
      z-index: 1;
    }

    .controls-overlay {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 99999;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .control-btn.active {
      background: #4CAF50;
    }

    .control-btn.danger {
      background: #f44336;
    }

    .status-bar {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      z-index: 99998;
    }

    #status {
      font-size: 16px;
      font-weight: 600;
    }

    #users {
      font-size: 14px;
      opacity: 0.8;
    }

    .fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .control-btn {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div class="status-bar">
    <div id="status" class="connecting">Ulanish...</div>
    <div id="users">0 ta foydalanuvchi</div>
  </div>

  <div class="controls-overlay">
    <div class="control-btn active" onclick="toggleCamera()" id="cameraBtn">
      <i class="bi bi-camera-video-fill" style="font-size: 24px;"></i>
    </div>
    <div class="control-btn active" onclick="toggleMic()" id="micBtn">
      <i class="bi bi-mic-fill" style="font-size: 24px;"></i>
    </div>
    <div class="control-btn" onclick="startChat()" id="startBtn">
      <i class="bi bi-person-plus-fill" style="font-size: 28px;"></i>
    </div>
    <div class="control-btn danger" onclick="nextChat()" id="nextBtn">
      <i class="bi bi-arrow-repeat" style="font-size: 24px;"></i>
    </div>
    <div class="control-btn" onclick="toggleFullscreen()" id="fullscreenBtn">
      <i class="bi bi-fullscreen" style="font-size: 24px;"></i>
    </div>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const statusDiv = document.getElementById('status');
    const usersDiv = document.getElementById('users');
    const cameraBtn = document.getElementById('cameraBtn');
    const micBtn = document.getElementById('micBtn');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    let pc = null;
    let ws = null;
    let localStream = null;
    let isFullscreen = false;
    let currentFullscreenVideo = null;

    async function initWebSocket() {
      const wsUrl = (window.location.protocol === 'https:' ? 'wss://' : 'ws://') +
                    window.location.host +
                    '/ws/video/';
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        statusDiv.textContent = 'Tayyor!';
        statusDiv.className = 'connected';
      };

      ws.onmessage = async (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === 'users') {
          usersDiv.textContent = `${msg.count} ta foydalanuvchi`;
        }

        if (msg.type === 'paired') {
          await createPeerConnection(msg.role, msg.room);
        }

        if (msg.type === 'signal') {
          await handleSignal(msg.data);
        }
      };

      ws.onerror = (error) => {
        statusDiv.textContent = 'Xatolik!';
        statusDiv.className = 'error';
        console.error('WebSocket Error:', error);
      };
    }

    async function createPeerConnection(role, room) {
      pc = new RTCPeerConnection({
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun.cloudflare.com:3478' }
        ]
      });

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({
            type: 'signal',
            data: { type: 'candidate', candidate: event.candidate }
          }));
        }
      };

      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      if (role === 'caller') {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({
          type: 'signal',
          data: { type: 'offer', sdp: offer.sdp }
        }));
      }
    }

    async function handleSignal(data) {
      try {
        if (data.type === 'offer') {
          await pc.setRemoteDescription(new RTCSessionDescription(data));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({
            type: 'signal',
            data: { type: 'answer', sdp: answer.sdp }
          }));
        }

        if (data.type === 'answer') {
          await pc.setRemoteDescription(new RTCSessionDescription(data));
        }

        if (data.type === 'candidate') {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      } catch (error) {
        console.error('Signaling Error:', error);
      }
    }

    async function startChat() {
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
          });
          localVideo.srcObject = localStream;
          startBtn.innerHTML = '<i class="bi bi-hourglass-split"></i>';
          ws.send(JSON.stringify({ type: 'join' }));
        } catch (error) {
          alert('Kamera/mikrofon ruxsati kerak!');
        }
      } else {
        ws.send(JSON.stringify({ type: 'join' }));
      }
    }

    function nextChat() {
      if (pc) pc.close();
      remoteVideo.srcObject = null;
      ws.send(JSON.stringify({ type: 'next' }));
      startBtn.innerHTML = '<i class="bi bi-person-plus-fill"></i>';
      statusDiv.textContent = 'Yangi sherik qidirilmoqda...';
    }

    async function toggleCamera() {
      const enabled = localStream.getVideoTracks()[0].enabled;
      localStream.getVideoTracks().forEach(track => track.enabled = !enabled);
      cameraBtn.classList.toggle('active', !enabled);
    }

    async function toggleMic() {
      const enabled = localStream.getAudioTracks()[0].enabled;
      localStream.getAudioTracks().forEach(track => track.enabled = !enabled);
      micBtn.classList.toggle('active', !enabled);
    }

    function toggleFullscreen() {
      const video = remoteVideo.srcObject ? remoteVideo : localVideo;
      if (!document.fullscreenElement) {
        video.requestFullscreen().then(() => {
          currentFullscreenVideo = video;
          isFullscreen = true;
          fullscreenBtn.innerHTML = '<i class="bi bi-fullscreen-exit"></i>';
        });
      } else {
        document.exitFullscreen().then(() => {
          currentFullscreenVideo = null;
          isFullscreen = false;
          fullscreenBtn.innerHTML = '<i class="bi bi-fullscreen"></i>';
        });
      }
    }

    window.addEventListener('load', () => {
      initWebSocket();
      window.addEventListener('beforeunload', () => {
        if (pc) pc.close();
        if (localStream) localStream.getTracks().forEach(track => track.stop());
      });
    });
  </script>
</body>
</html>
